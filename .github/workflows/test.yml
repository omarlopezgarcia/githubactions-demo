name: Run Tests and Send Notifications

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Send success email if tests pass
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: 'smtp.gmail.com'
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}  # tu correo de Gmail
          password: ${{ secrets.GMAIL_APP_PASSWORD }}  # tu contraseÃ±a de aplicaciÃ³n de Gmail
          subject: 'Tests Passed Successfully ðŸš€'
          body: 'El flujo de trabajo de tests se ejecutÃ³ correctamente en el repositorio.'
          to: 'omar.lopez@vallegrande.edu.pe'  # Cambia esto al correo del destinatario
          from: ${{ secrets.GMAIL_USERNAME }}  # tu correo de Gmail
