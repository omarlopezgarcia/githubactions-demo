name: Run Tests and Send Notifications

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Send success email if tests pass
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: 'smtp.gmail.com'
          server_port: 587
          username: 'omar.lopez@vallegrande.edu.pe'
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: 'Tests Passed Successfully ðŸš€'
          body: 'El flujo de trabajo de tests se ejecutÃ³ correctamente en el repositorio.'
          to: 'omar.lopez@vallegrande.edu.pe'
          from: 'omar.lopez@vallegrande.edu.pe'

